
  <head>
    <title>Login de usuario</title>
    <link rel="stylesheet" href="login.component.css">
  </head>

  <div class="login-container">
  <h2>Login de usuario</h2>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
      </div>
      <input type="submit" value="Enviar" class="btn btn-primary">
  </form>
  <button class="btn btn-info" (click)="onClick()">Login With Google</button>
  <button class="botonReg"><a href="http://localhost:4200/register">¿Nuevo Usuario? ¡Registate !</a></button>

  </div>
